services:
  # Celery Worker - PC2 (GTX 1060 6GB, 16GB RAM)
  # Queue assignment:
  #   - gpu_queue: Text animation jobs, moderate 4K jobs
  #   - default_queue: Simple jobs (fallback)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-compilation-celery-pc2
    command: celery -A workers.celery_app worker -Q gpu_queue,default_queue --concurrency=1 --loglevel=info -n pc2_worker@%h
    deploy:
      resources:
        limits:
          memory: 10g
        reservations:
          memory: 6g
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./backend:/app
      - /app/venv
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./uploads:/app/uploads  # Image uploads storage
      - smb_share:/mnt/share
      - smb_share2:/mnt/share2
      - smb_share3:/mnt/share3
      - smb_share4:/mnt/share4
      - smb_share5:/mnt/share5
      - smb_new_share_1:/mnt/new_share_1
      - smb_new_share_2:/mnt/new_share_2
      - smb_new_share_3:/mnt/new_share_3
      - smb_new_share_4:/mnt/new_share_4
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://192.168.1.173:6379/0  # Point to main Redis
      - PYTHONUNBUFFERED=1
      - WORKER_NAME=${HOSTNAME}
    restart: unless-stopped
    network_mode: host

